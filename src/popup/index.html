<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>FACE-M</title>
	</head>

	<body>
		<main id="main">
			<div class="heading">
				<span>FACE-M</span>
				<span id="FACE-M-creators">
					<span style="font-weight: 400">by</span>
					x3picF4ilx
					<span style="font-weight: 400">&</span>
					MrMaxim
				</span>
				<div class="info">Limited to the most recent 100 matches</div>
			</div>
			<div style="padding-top: 10px">
				<div class="sub-heading" id="FACE-M-heading">
					Select button to edit
				</div>
				<div id="FACE-M-button-group"></div>
			</div>

			<div class="content-container">
				<form id="FACE-M-form" autocomplete="off">
					<div style="padding-bottom: 25px">
						<div class="sub-heading">Select time frame</div>
						<div class="FACE-M-form-div" id="FACE-M-form-edit">
							<input id="FACE-M-input" name="input" disabled />
							<select id="FACE-M-select" name="select" disabled>
								<option value="days">Days</option>
								<option value="weeks">Weeks</option>
								<option value="months">Months</option>
								<option value="years">Years</option>
							</select>

							<button
								class="FACE-M-submit-btn"
								id="FACE-M-input-btn"
								name="timeFrameSubmitter"
								type="submit"
								disabled
							>
								save
							</button>
						</div>
					</div>

					<div style="padding-bottom: 25px">
						<div class="sub-heading">Toggle compare mode</div>
						<div
							class="FACE-M-form-div"
							id="FACE-M-form-compare-mode"
						>
							<span
								class="FACE-M-form-desc"
								style="padding-right: 45px"
							>
								Show win-% difference between both teams
							</span>

							<label class="FACE-M-form-switch">
								<input
									id="FACE-M-form-switch-input"
									type="checkbox"
								/>
								<span class="FACE-M-form-switch-span"></span>
							</label>
						</div>
					</div>

					<div style="padding-bottom: 25px">
						<div class="sub-heading">Set colors</div>
						<div class="FACE-M-form-div" id="FACE-M-form-color1">
							<span
								class="FACE-M-form-desc"
								style="padding-right: 40px"
							>
								Customize win-% colors
							</span>

							<div id="FACE-M-form-color-picker-wrapper1">
								<input
									class="FACE-M-form-color-picker"
									id="FACE-M-form-picker1"
									type="text"
									data-coloris
								/>
							</div>
							<div id="FACE-M-form-color-picker-wrapper2">
								<input
									class="FACE-M-form-color-picker"
									id="FACE-M-form-picker2"
									type="text"
									data-coloris
								/>
							</div>
						</div>
					</div>

					<div>
						<div class="sub-heading">Reset settings</div>
						<div class="FACE-M-form-div" id="FACE-M-form-reset">
							<span class="FACE-M-form-desc">
								Load the default values
							</span>
							<button
								class="FACE-M-submit-btn"
								id="FACE-M-reset-btn"
								name="reset"
								type="submit"
							>
								reset
							</button>
						</div>
					</div>
				</form>
			</div>
		</main>

		<script scr="popup.js"></script>
	</body>
</html>
